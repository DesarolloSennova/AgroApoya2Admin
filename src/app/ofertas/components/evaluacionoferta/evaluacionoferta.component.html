<div class="container bg-white">
    <br>
    <h1>Evaluaci贸n de satisfacci贸n</h1>
    <div class="row br">
        <div class="col-sm-6">
            <ng-autocomplete [data]="DataOfertas" [searchKeyword]="keyword" placeholder="Nombre oferta" (selected)='selectNomOferta($event)' [itemTemplate]="templateRes" [notFoundTemplate]="templateVacio" [(ngModel)]="NOferta">
            </ng-autocomplete>
            <ng-template #templateRes let-item>
                <a [innerHTML]="item.DSCRPCION_SCTOR"></a>
            </ng-template>
            <ng-template #templateVacio let-SinRegistro>
                <label for="">Sin registros</label>
            </ng-template>
        </div>
        <div class="col-sm-6">
            <ng-autocomplete [data]="DataOfertas" [searchKeyword]="keyword" placeholder="Codigo oferta" (selected)='selectNomOferta($event)' [itemTemplate]="templateRes" [notFoundTemplate]="templateVacio" [(ngModel)]="COferta">
            </ng-autocomplete>
            <ng-template #templateRes let-item>
                <a [innerHTML]="item.DSCRPCION_SCTOR"></a>
            </ng-template>
            <ng-template #templateVacio let-SinRegistro>
                <label for="">Sin registros</label>
            </ng-template>
        </div>
    </div>
    <div class="row br justify-content-center">
        <div class="col-sm-3 col-6">
            <button class="btn btn-agro-prin col-sm-12 " (click)="BuscaEvaluacion()">
                Crear o editar evaluaci贸n
            </button>
        </div>
        <div class="col-sm-3 col-6">
            <button class="btn btn-agro-sec col-sm-12 " (click)="Limpiar()">
                Limpiar
            </button>
        </div>
    </div>
    <div *ngIf="ValidaDetalle=='1'">
        <div class="row br justify-content-center">
            <h2 class="TituloDetalle">Detalle evaluaci贸n</h2>
        </div>
        <div class="row br">
            <div class="col-sm-12">
                <label class="col-sm-12"><strong>Nombre oferta:&nbsp;</strong></label>
            </div>
            <div class="col-sm-12">
                <label class="col-sm-12"><strong>Consecutivo oferta:&nbsp;</strong></label>
            </div>
        </div>
        <div class="row br">
            <div class="col-sm-3">
                <ng-autocomplete [data]="DataOfertas" [searchKeyword]="keyword" placeholder="Tipo pregunta" (selected)='selectNomOferta($event)' [itemTemplate]="templateRes" [notFoundTemplate]="templateVacio" [(ngModel)]="TPregunta">
                </ng-autocomplete>
                <ng-template #templateRes let-item>
                    <a [innerHTML]="item.DSCRPCION_SCTOR"></a>
                </ng-template>
                <ng-template #templateVacio let-SinRegistro>
                    <label for="">Sin registros</label>
                </ng-template>
            </div>
            <div class="col-sm-3">
                <input type="text" placeholder="Titulo pregunta" class="form-control col-sm-12 textBox">
            </div>
            <div class="col-sm-3">
                <input type="text" placeholder="Respuestas pregunta" class="form-control col-sm-12 textBox">
            </div>
            <div class="col-sm-3">
                <button class="btn btn-agro-prin col-sm-12">
                    Agregar pregunta
                </button>
            </div>
        </div>
        <div class="row br justify-content-center">
            <h2 class="TituloDetalle">Preguntas registradas</h2>
        </div>
        <div class="row br justify-content-center">
            <div class="col-sm-3">
               <label for="">Tipo pregunta</label>
            </div>
            <div class="col-sm-3">
                <label for="">Titulo pregunta</label>
            </div>
            <div class="col-sm-3">
                <label for="">Posibles respuestas</label>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-agro-prin col-sm-12">
                    Editar
                </button>
            </div>
        </div>
        <br>
    </div>
    
</div>
