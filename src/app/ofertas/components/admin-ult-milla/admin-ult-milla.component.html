<div class="Fondo">
    <br><br>
    <div class="container bg-white">
        <h1>Administrador ultima milla</h1>
        <div class="row justify-content-center">


            <!--<div class="col-sm-6">
                <input class="col-sm-12 form-control textBox" type="number" placeholder="Consecutivo oferta"
                    [(ngModel)]="OferFiltro">
            </div>-->
            <div class="col-sm-6">
                <ng-autocomplete [data]="DataOfertas" [searchKeyword]="KeywordOferta" placeholder="Codigo oferta"
                    (inputCleared)="LimpiaOfert('')" (selected)='selectOfer($event)' [itemTemplate]="templateOferta"
                    [notFoundTemplate]="templateVacioOferta">
                </ng-autocomplete>
                <ng-template #templateOferta let-item>
                    <a [innerHTML]="item.CD_CNSCTVO"></a>
                </ng-template>
                <ng-template #templateVacioOferta let-SinRegistro>
                    <label for="">Sin registros</label>
                </ng-template>
            </div>
            

            <div class="col-sm-6">
                <ng-autocomplete [disabled]="SelectOferta == '0'" [data]="DataSectores" [searchKeyword]="keywordSec" placeholder="Sector"
                    (inputCleared)="LimpiaSector('')" (selected)='selectSector($event)' [itemTemplate]="templateSec"
                    [notFoundTemplate]="templateVacio" [(ngModel)]="Sector">
                </ng-autocomplete>
                <ng-template #templateSec let-item>
                    <a [innerHTML]="item.DSCRPCION_SCTOR"></a>
                </ng-template>
                <ng-template #templateVacio let-SinRegistro>
                    <label for="">Sin registros</label>
                </ng-template>
            </div>



            <div class="col-sm-10">
                <div class="p-2">
                    <div class="m-1 row tarjetadetallehistorial">
                        <div class="col-sm-4 p-0">
                            <img src="{{UrlImagenes}}{{ArrayCompra[0].IMAGEN}}" class="imgTartejaDos"/>
                        </div>
                        <div class="col-sm-8">
                            <div class="row justify-content-center ">
                                <div class="col-sm-11  text-center">
                                    <h6 class="Llave CentrarText textMay">{{ArrayCompra[0].Nombre_Producto}} -
                                        {{ArrayCompra[0].Descripcion_empaque}}</h6>
                                </div>
                            </div>
                            <hr class="hrSinEstilo">
                            <div class="row">
                                <div class="col-sm-12">
                                    <label class="ValorIDOfer lblSmall"><strong>Codigo Oferta -
                                            {{ArrayCompra[0].CD_CNSCTVO}}</strong></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label class="Llave lblSmall">Presentación empaque:&nbsp;</label><label
                                        class="Valor lblSmall">{{ArrayCompra[0].Descripcion_empaque}} Kilos</label>
                                </div>
                            </div>
                            <div class="row" *ngIf="ArrayCompra[0].DescToppings != null">
                                <div class="col-sm-12">
                                    <label class="Llave lblSmall">Adiciones:&nbsp;</label><br><label
                                        class="Valor lblSmall" [innerHTML]="ArrayCompra[0].DescToppings"></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label class="Llave lblSmall">Dirección Bodega:&nbsp;</label><label
                                        class="Valor lblSmall">{{ArrayCompra[0].DireccionBodega}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label class="Llave lblSmall">Caracterización:&nbsp;</label><label
                                        class="Valor lblSmall">{{ArrayCompra[0].caracterizacion}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label class="Llave lblSmall">Descripción:&nbsp;</label><label
                                        class="Valor lblSmall">{{ArrayCompra[0].descripcion}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row mt-2 justify-content-center">
                <div class="col-12">
                    <div id="map" class="ShowMap"></div>
                </div>
            </div>
            <h1 class="TextLeft mt-3">Información de compra seleccionada</h1>

            <div class="row justify-content-center mb-5">


                <div class="col-sm-5 p-0 row TarAseleccionarEntreg">
                    <div class="col-12 bagroundTituloTargSelect CentrarText">
                        <label class="Llave lblSmall" style="color: #fff;">{{ArrayCompra[0].Nombre_Producto}}</label>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <label class="Llave lblSmall">Dirección Entrega:&nbsp;</label><label
                                class="Valor lblSmall">{{ArrayCompra[0].DireccionBodega}}</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <label class="Llave lblSmall">Presentación empaque:&nbsp;</label><label
                                class="Valor lblSmall">{{ArrayCompra[0].Descripcion_empaque}} Kilos</label>
                        </div>
                    </div>
                </div>

                <div class="col-sm-5 mt-4">
                    <button class="SinEstilo" (click)="AgregaItemEntrega(ArrayCompra[0])">
                        <img src=".../../../../../../../assets/ImagenesAgroApoya2Adm/agregarEntrega.png" />
                    </button>
                </div>


            </div>

            <div class="row TarEntrega p-1 justify-content-center">

                <label class="Llave lblSmall col-12 mt-2 p-2">La entrega lleva un peso promedio de {{AcumPeso}} Kilogramos&nbsp;</label>

                <div class="TarEntregaItems col-sm-3 p-1 m-2" *ngFor="let part of ArrayEntrega; let i = index">
                    <div class="col-12 bagroundTituloTargSelect CentrarText">
                        <label class="Llave lblSmall" style="color: #fff;">{{ArrayCompra[0].Nombre_Producto}}</label>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <label class="Llave lblSmall">Dirección Entrega:&nbsp;</label><label
                                class="Valor lblSmall">{{ArrayCompra[0].DireccionBodega}}</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <label class="Llave lblSmall">Presentación empaque:&nbsp;</label><label
                                class="Valor lblSmall">10 Kilos</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
