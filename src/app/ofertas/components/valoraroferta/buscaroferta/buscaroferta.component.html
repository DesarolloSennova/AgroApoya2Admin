<form class="Fondo">
    <br><br>
    <div class="container bg-white">
        <h1 class="br">Buscar Oferta</h1>
        <div class="row justify-content-center">
            <img src="./../../../../../assets/ImagenesAgroApoya2Admin/barra1.png" style="width: 65%;">
        </div>
        <br>
        <div class="row">
            <div class="col-sm-4 br">
                <ng-autocomplete [data]="data" [searchKeyword]="keyword" placeholder="Producto"
                    (selected)='selectProducto($event)' [itemTemplate]="templateRes" [notFoundTemplate]="templateVacio">
                </ng-autocomplete>

                <ng-template #templateRes let-item id="templateRes">
                    <a [innerHTML]="item.name"></a>
                </ng-template>

                <ng-template #templateVacio let-SinRegistro>
                    <label for="">Sin registro</label>
                </ng-template>
            </div>
            <div class="col-sm-4 br">
                <ng-autocomplete [data]="data" [searchKeyword]="keyword" placeholder="Productor"
                    (selected)='selectProductor($event)' [itemTemplate]="templateResPr" [notFoundTemplate]="templateVacioPr">
                </ng-autocomplete>

                <ng-template #templateResPr let-item id="templateRes">
                    <a [innerHTML]="item.name"></a>
                </ng-template>

                <ng-template #templateVacioPr let-SinRegistro>
                    <label for="">Sin registro</label>
                </ng-template>
            </div>
            <div class="col-sm-4 br">
                <select class="form-control form-control-sm textBox" #SelectProducto id="SelectProducto" >
                    <option hidden selected value="0">Estado</option>
                    <option value="1">Aprobada</option>
                    <option value="2">Rechazada</option>
                    <option value="3">Pendiente</option>
                    <option value="4">Declinada</option>
                </select>
            </div>

        </div>
        <div class="row br">
            <div class="col-sm-4 br">
                <input placeholder="Fecha oferta" type="text" class="form-control form-control-sm textBox" onfocus="(this.type='date')"
                    onblur="(this.type='date')">
            </div>
        </div>
        <div class="row br justify-content-center mt-3">
            <div class="col-sm-3 col-12 br">
                <button class="col-sm-12 btn btn-agro-prin" (click)="Buscar()">Buscar</button>
            </div>
            <div class="col-sm-3 col-12 br">
                <button class="col-sm-12 btn btn-agro-sec" (click)="Limpiar()">Limpiar</button>
            </div>
        </div>
        <hr>
        <div class="row justify-content-center" *ngIf="ValidaBusqueda == '1'">
            <div class="col-sm-11 tarjetadetalle">
                <div class="row">
                    <div class="col-sm-3" style="padding-top: 5%;">
                        <img src="./../../../../../assets/ImagenesAgroApoya2Admin/papapastusa.png" class="col-sm-12">
                    </div>
                    <div class="col-sm-9">
                        <br>
                        <div class="row">
                            <div class="col-sm-3">
                                <label class="Llave">Resumen:</label>
                            </div>
                            <div class="col-sm-9">
                                <label class="Valor">En este campo van los detalles del producto ingresados por el
                                    productor.</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <label class="Llave">Nombre productor:</label>
                            </div>
                            <div class="col-sm-9">
                                <label class="Valor">Pepito Perez</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <label class="Llave">Producto:</label>
                            </div>
                            <div class="col-sm-9">
                                <label class="Valor">Papa pastusa lavada</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <label class="Llave">Tama침o:</label>
                            </div>
                            <div class="col-sm-9">
                                <label class="Valor">Pareja</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <label class="Llave">Presentacion empaque:</label>
                            </div>
                            <div class="col-sm-9">
                                <label class="Valor">15 KG</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <label class="Llave">Descripci칩n producto:</label>
                            </div>
                            <div class="col-sm-9">
                                <label class="Valor">En este campo va la descripcion general del producto</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <label class="Llave">Caracterizaci칩n:</label>
                            </div>
                            <div class="col-sm-9">
                                <label class="Valor">25 papas por empaque</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <label class="Llave">Valor unidad empaque:</label>
                            </div>
                            <div class="col-sm-9">
                                <label class="Valor">$25.200</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <label class="Llave">Unidades disponibles:</label>
                            </div>
                            <div class="col-sm-9">
                                <label class="Valor">950</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <label class="Llave">Fecha recogida:</label>
                            </div>
                            <div class="col-sm-2">
                                <label class="Valor">01/09/2022</label>
                            </div>
                            <div class="col-sm-1">
                                <label class="Llave">Jornada:</label>
                            </div>
                            <div class="col-sm-3">
                                <label class="Valor">Ma침ana</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <label class="Llave">Direccion o coordenadas:</label>
                            </div>
                            <div class="col-sm-9">
                                <label class="Valor">5.751264866649164, -73.00769873109168</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <label class="Llave">Valor total oferta:</label>
                            </div>
                            <div class="col-sm-9">
                                <label class="Valor">$25.000.000</label>
                            </div>
                        </div>
                        <br>
                    </div>

                    <hr>
                    <div class="row justify-content-center">
                        <div class="col-sm-1">
                            <button class="SinEstilo">
                                <img src="./../../../../../assets/ImagenesAgroApoya2Admin/Editar.png"
                                    title="Editar oferta">
                            </button>
                            <label>Editar Oferta</label>
                        </div>
                        <div class="col-sm-1">
                            <button class="SinEstilo">
                                <img src="./../../../../../assets/ImagenesAgroApoya2Admin/Cerrar.png"
                                    title="Cerrar oferta">
                            </button>
                        </div>
                        <div class="col-sm-1">
                            <img src="./../../../../../assets/ImagenesAgroApoya2Admin/EstadoP.png"
                                title="Estado oferta">
                        </div>
                    </div>
                    <br><br>
                </div>
            </div>
        </div>
        <div class="row br justify-content-center mt-3" *ngIf="ValidaBusqueda == '1'">
            <div class="col-sm-3 col-12 br">
                <button class="col-sm-12 btn btn-agro-prin">Siguiente</button>
            </div>
        </div>
        <br><br>


    </div>
</form>
