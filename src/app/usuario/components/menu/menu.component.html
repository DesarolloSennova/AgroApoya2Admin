<div class="Fondo">

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">


            <!-- Boton -->
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary"></button>
            </div>



            <div class="img bg-wrap text-center py-4"
                style="background-image: url(./assets/ImagenesAgroApoya2Admin/portada.jpg);">

                <div class="user-logo">
                    <div class="img" style="background-image: url(./assets/ImagenesAgroApoya2Admin/agrouser.jpg);">
                    </div>
                </div>
            </div>


            <ul class="list-unstyled components">
                <li>
                    <a class="not-active">Hola, {{NombreUsu}}</a>
                </li>
                <li *ngFor="let respuesta of ListaMenu">
                    <a href="{{respuesta.pathMenu}}"><span
                            class="fa {{respuesta.Icono}} mr-3"></span>{{respuesta.Nombre}}</a>
                </li>
            </ul>


        </nav>

        <!-- Page Content  -->
        <div id="content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {

        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });

    });
</script>
