<div class="container bg-white">
    <br>
    <h1>Sector</h1>
    <div class="row mt-3">
        <div class="col-sm-6">
            <ng-autocomplete [data]="DataZonas" [searchKeyword]="keywordZonasAsignaSector" placeholder="Zona"
                (selected)='selectZona($event)' [itemTemplate]="templateResZona" [notFoundTemplate]="templateVacio"
                [(ngModel)]="ZonaAsignaSector" (inputCleared)="LimpiaZona('')">
            </ng-autocomplete>
            <ng-template #templateResZona let-item>
                <a [innerHTML]="item.Descripcion"></a>
            </ng-template>
            <ng-template #templateVacio let-SinRegistro>
                <label for="">Sin registros</label>
            </ng-template>
        </div>


        <div class="col-sm-6">
            <ng-autocomplete [data]="DataTipoSector" [searchKeyword]="keywordTipoSector" placeholder="Tipo sector"
                (selected)='SelectTipoSect($event)' [itemTemplate]="templateResTipoSec" [notFoundTemplate]="templateVacio"
                [(ngModel)]="Bodega" (inputCleared)="LimpiaTipoSect()">
            </ng-autocomplete>
            <ng-template #templateResTipoSec let-item>
                <a [innerHTML]="item.Descripcion"></a>
            </ng-template>
            <ng-template #templateVacio let-SinRegistro>
                <label for="">Sin registros</label>
            </ng-template>
        </div>

        <!--<div class="col-sm-6">
            <ng-autocomplete [data]="DataBodegas" [searchKeyword]="keywordBodega" placeholder="Bodega"
                (selected)='selectBodega($event)' [itemTemplate]="templateResBodega" [notFoundTemplate]="templateVacio"
                [(ngModel)]="Bodega" (inputCleared)="LimpiaBodega()">
            </ng-autocomplete>
            <ng-template #templateResBodega let-item>
                <a [innerHTML]="item.NombreBodega"></a>
            </ng-template>
            <ng-template #templateVacio let-SinRegistro>
                <label for="">Sin registros</label>
            </ng-template>
        </div>-->
    </div>

    <div class="row mt-3">
        <table class="col-sm-12 TableAgro">
            <tr>
                <th>Nombre</th>
                <th>Tipo sector</th>
                <th>Acciones</th>
            </tr>
            <tr class="click" *ngFor="let pregunta of DataSectores; let i = index">
                <td>{{pregunta.DSCRPCION_SCTOR}}</td>
                <td>{{pregunta.Temporal=='1' || pregunta.Temporal==null ? 'Temporal' : 'Permanente'}}</td>
                <td>
                    <button class="SinEstilo" title="Eliminar pregunta">
                        <img src="./../../../../../assets/ImagenesAgroApoya2Adm/basurarojo.png">
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
